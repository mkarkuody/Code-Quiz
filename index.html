<!DOCTYPE html>
<html lang="en">

<head>
    <title>quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fit">
        <div class="row pb-4">
            <h2 id="title">Code Quiz</h2>
            <hr>
            <div class="col-lg-4"></div>

            <div class="col-lg-4">
                <h4 class="float-right text-primary d-none" id="timeKeeper">Timer :<span id="counter">80</span></h4>
            </div>
            <div class="quiz-questions d-none" id="queiz">
                <h2 id="icon">Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
                <div class="answers mt-5 mb-5" id="answer">
                </div>
                <h1 id="note"></h1>
            </div>
            <div class="btnstart d-flex  flex-column justify-content-center mt-8 mb-10">
                <p id="info">Try to answer the following code-related questions within the time limit. Keep in mind that
                    incorrect answers will penalize your score time by 10 seconds.
                </p>
                <button class="btn btn-primary btn-lg" id="btn">Start Quiz</button>
            </div>
            <div class=" input-group mb-3 d-none" id="addscore">
                <h5 class="d-block"><span id="result"></span></h5>
                <input type="text" class="form-control" placeholder="Enter your initials:" id="inputScore"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="input-group-text btn btn-primary" id="btnScore">Submit</button>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
