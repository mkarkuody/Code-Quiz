<!DOCTYPE html>

<head>
    <title>End-Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- used bootstrap to style this page -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="game-box col-lg-8 p-4">
            <div class="row">
                <!-- this page gets the scores from the local storage  and puts them along the user name. used JS function for that activities  -->
                <div class="col-4"></div>
                <div id="highScoresDiv" class="col-12">
                    <h1 id="scoresArea">High Scores</h1>
                    <div id="listEl"></div>
                    <button class="btn btn-primary" id="home">Go Back</button>
                    <button class="btn btn-primary" id="remove">Clear Scores</button>
                </div>
                <div class="col-4"></div>
            </div>

        </div>
    </div>
</body>

<script src="end.js"></script>

</html>
